<body id="boostrap-overrides" >

  <div class="container-fluid">

  <div id="eform">

    <form>

      <fieldset>

      <legend>Contact us to invite MR D to your event!</legend>
      <label for="title" class="labels">Title:</label>
        <select name="title" class="inp">
          <option value="mr">Mr</option>
          <option value="mrs">Mrs</option>
          <option value="ms">Ms</option>
        </select>
      <label for="name" class="labels">Name:</label>
      <input type="text" name="name" placeholder="Your full name" />

      <div id="radio">
      <label class="labels">Who are you?
        </label>
        <label for="organisation" class="inp">Organisation
        <input type="radio" name="category" value="organisation" checked><br>
        </label>
        <label for="private" class="inp">Private person
        <input type="radio" name="category" value="private"><br>
        </label>
        </div>

      <label for="date" class="labels">When would you like to book:</label>
      <input type="date" name="date">

      <label for="mobile" class="labels">Enter your mobile number:</label>
      <input type="number" name="mobile" placeholder="Enter a valid UK number">

      <label for="email" class="labels">Email:</label>
      <input type="email" name="email" placeholder="Email address">

      <label for="submit" class="labels">Submit</label>
      <input type="submit" value="submit" >

      </fieldset>
    </form>
  </div>
</body>
