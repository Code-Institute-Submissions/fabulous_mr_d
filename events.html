  <section id="container">

   <article  class="box">
   <img alt="Event photo" src="https://www.yourcat.co.uk/images/legacy/catimages/blog/cp1.jpg" width="400" height="300">
   <h2>Charity time!</h2>
   <p>Mr D is happy to join charity events in South East of UK. </p>
   </article>

  <article id="eform" class="box">

    <form>

      <fieldset>

      <legend>Contact us to invite MR D to your event!</legend>

      <label for="title" class="labels">Title:</label>
        <select name="title" id="title" class="inp">
          <option value="mr">Mr</option>
          <option value="mrs">Mrs</option>
          <option value="ms">Ms</option>
        </select>

      <label for="name" class="labels">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" />

      <div id="radio">
      <label class="labels">Who are you?
        </label>
        <label for="organisation" class="inp">Organisation
        <input type="radio" id="organisation" name="category" value="organisation" checked><br>
        </label>
        <label for="private" class="inp">Private person
        <input type="radio" id="private" name="category" value="private"><br>
        </label>
        </div>

      <label for="date" class="labels">Choose a date to book:</label>
      <input id="date" type="date" name="date"></label>

      <label for="mobile" class="labels">Your mobile number:</label>
      <input  id="mobile" type="number" name="mobile" placeholder="valid 10 digit number">

      <label for="email" class="labels">Email:</label>
      <input id="email" type="email" name="email" placeholder="Email address">

      <label for="submit" class="labels">Submit!</label>
      <input id="submit" type="submit" value="submit" >

      </fieldset>
    </form>
  </article>

  </section>
